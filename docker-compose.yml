version: "3"

services:
  dnscrypt:
    container_name: dnscrypt
    build: ./dnscrypt
    networks:
      pihole_net:
        ipv4_address: 10.0.1.2
    expose:
      - "5300/udp"
      - "5300/tcp"
    dns:
      - 1.1.1.1
    volumes:
      - ./dnscrypt/config:/opt/dnscrypt-proxy/config
    restart: unless-stopped

  pihole:
    container_name: pihole
    image: pihole/pihole:latest
    networks:
      pihole_net:
        ipv4_address: 10.0.1.3
    ports:
      - "53:53/tcp"
      - "53:53/udp"
      - "80:80/tcp"
    environment:
      TZ: "Europe/Madrid"
      WEBPASSWORD: "admin"
      DNS1: "10.0.1.2#5300"
      DNS2: "no"
    #volumes:
    #   - ./pihole/etc-pihole/:/etc/pihole/
    #   - ./pihole/etc-dnsmasq.d/:/etc/dnsmasq.d/
    dns:
      - 1.1.1.1
    restart: unless-stopped
    depends_on:
      - dnscrypt

networks:
  pihole_net:
    driver: bridge
    ipam:
      config:
        - subnet: 10.0.1.0/24